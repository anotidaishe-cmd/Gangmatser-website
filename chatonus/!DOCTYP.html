<!DOCTYPE html>
<html>
<head>
    <title>Lower Gweru Adventist High School Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 6px 0;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
        #message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>LOWER GWELO ADVENTIST HIGH SCHOOL</h2>

        <input type="text" id="username" placeholder="Enter Username"><br>
        <input type="password" id="password" placeholder="Enter Password"><br>

        <button onclick="login()">Login</button>
        <button onclick="showHint()">Password Hint</button>

        <p id="message"></p>
    </div>

    <script>
        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            if (user === "Anotidaishe" && pass === "blinky bill") {
                document.getElementById("message").style.color = "green";
                document.getElementById("message").innerText = "Login Successful!";
            } else {
                document.getElementById("message").style.color = "red";
                document.getElementById("message").innerText = "Incorrect user name or password";
            }
        }

        function showHint() {
            alert("Password Hint: bb");
        }
    </script>

</body>
</html>
